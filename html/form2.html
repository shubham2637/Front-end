<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
      <h1>Hotel Feedback Form</h1>

      <form method="get">
        <h3>Are you from India or outside?</h3>
        <label for="inIN">Inside: </label>
        <input id="inIN" type="radio" name="LOC" value="Inside">
        <label for="outIN">Outside:</label>
        <input id="outIN" type="radio" name="LOC" value="Outside">


      <h3>How was your service?</h3>
      <select name="stars">
        <option value="Great">3</option>
        <option value="OK">2</option>
        <option value="Bad">1</option>
      </select>

      <h3>Any other Feedback</h3>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="submit">
    </form>
  </body>
</html>
